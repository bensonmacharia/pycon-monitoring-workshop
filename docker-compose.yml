version: '3'
services:
  nginx:
    build:
      context: .
      dockerfile: ./devops/docker/Nginx.Dockerfile
    links:
      - app:app
    volumes:
      - ./:/usr/src/app
    depends_on:
      - app
    ports:
      - 80:80

  app:
    build: .
    depends_on:
      - rabbitmq
      - db
    command: bash -c "./devops/scripts/wait-for-it.sh -t 120 db:5432 && ./devops/scripts/start.sh env=development"
    environment:
      - ENVIRONMENT=development
      - DB_USER=notifications_app
      - DB_PASS=P@55w0rd
      - DB_NAME=notifications_app
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ./:/usr/src/app
      - /static
      - /var/log
      - /var/log/nginx
    ports:
      - 5000
    links:
      - rabbitmq:rabbitmq
      - db:db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672  # we forward this port because it's useful for debugging
      - 15672:15672  # here, we can access rabbitmq management plugin

  db:
    image: postgres:9.5
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=notifications_app
      - POSTGRES_USER=notifications_app
      - POSTGRES_PASSWORD=P@55w0rd

  redis:
    image: redis:3.2.10-alpine
    ports:
      - 6379:6379

  smpp_simulator:
    image: komuw/smpp_server:v0.2
    ports:
      - 2775:2775
      - 8884:8884
