sudo: required
language: python
services:
  - docker

env:
  COMPOSE_VERSION: 1.22.0

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose build
  - find . -name '*.pyc' -delete;find . -name '__pycache__' -delete | echo
  - flake8 .
  - pylint --enable=E --disable=W,R,C --unsafe-load-any-extension=y app/ tests/ utils/ configuration/
  - bandit -r --exclude .venv -ll .
  # to find types, use reveal_type eg: reveal_type(asyncio.get_event_loop())
  # see: http://mypy.readthedocs.io/en/latest/common_issues.html#displaying-the-type-of-an-expression
  - coverage erase
  - export CI_ENVIRONMENT=Yes && ./devops/scripts/run_test.sh && bash <(curl -s https://codecov.io/bash)
  - coverage report --show-missing --fail-under=80
