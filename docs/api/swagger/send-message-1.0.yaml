      header:
        $ref: './common-1.0.yaml#/definitions/Header'
      customerIdentifier:
        type: string
        example: '254733444555'
      productCode:
        type: string
        example: airtel-ke
      product:
        type: string
        example: cash
      language:
        type: string
        example: en

  SendMessageResponse:
      type: object
      required:
        - header
