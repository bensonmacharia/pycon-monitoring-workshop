paths:
  /sendMessage:
    post:
      tags:
        - Send a new message
      summary: Send a new message
      description: Send a new message
      operationId: sendMessage
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: './common-1.0.yaml#/parameters/messageId'
